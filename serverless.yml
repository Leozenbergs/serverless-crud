org: leozenberg
app: notes-crud


service: notes-crud
frameworkVersion: "3"

custom:
  tableName: '${sls:stage}-notes'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev
  profile: default
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          # Resource:
            # - Fn::GetAtt: [ Notes, Arn ]
          Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.NOTES}"
  environment:
    NOTES: ${self:custom.tableName}

functions:
  createNote:
    handler: handler.create
    description: Submit candidate information and starts interview process.
    events:
      - httpApi: 
          path: /new-note
          method: post

  getNotes:
    handler: handler.list
    events:
      - httpApi:
          path: /notes
          method: GET

  deleteNote:
    handler: handler.delete
    events:
      - httpApi:
          path: /notes/{id}
          method: DELETE


resources:
  Resources:
    Notes:
      DeletionPolicy: Retain
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

